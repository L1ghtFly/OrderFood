<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <title>Создайте свой аккаунт</title>
</head>
<body>
    <nav class="navbar">
        <p>BigLunch.</p>
    </nav>
    <hr class="divider">
    <section class="content">
        <form class="registration-form" id="registrationForm">
            <h1 class="headdas">Создайте свой аккаунт</h1>
            <div class="form-group">
                <input class="write" type="text" id="name" required>
                <label for="name">Имя</label>
            </div>
            <div class="form-group">
                <input class="write" type="tel" id="phone" required>
                <label for="phone">Номер телефона</label>
            </div>            
            <label class="terms">
                <input type="checkbox" class="custom-checkbox" required>
                <span class="accept">Я принимаю <a href="#">Условия использования</a> и <a href="#">Политику конфиденциальности</a></span>
            </label>
            <button type="submit" class="signup-btn">Зарегистрироваться</button>
        </form>
        
    </section>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="registration.js"></script>
</body>
</html>
