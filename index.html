<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <title>Создайте свой аккаунт</title>
</head>
<body>
    <nav class="navbar">
        <p>BigLunch.</p>
    </nav>
    <hr class="divider">
    <section class="content">
        <form class="registration-form">
            <h1 class="headdas">Создайте свой аккаунт</h1>
            <div class="form-group">
                <input class="write" type="text" id="name" required>
                <label for="name">Имя</label>
            </div>
            <div class="form-group">
                <input class="write" type="email" id="email" required>
                <label for="email">Электронная почта</label>
            </div>
            <div class="form-group">
                <input class="write" type="password" id="password" required>
                <label for="password">Пароль</label>
            </div>
            <!-- Условия использования -->
            <label class="terms">
                <input type="checkbox" class="custom-checkbox" required>
                <span class="accept"> Я принимаю <a href="#">Условия использования</a> и <a href="#">Политику конфиденциальности</a></span>
            </label>
            
            <!-- Кнопка регистрации -->
            <button type="submit" class="signup-btn">Зарегистрироваться</button>
            
        </form>
    </section>

</script>
</body>
</html>
